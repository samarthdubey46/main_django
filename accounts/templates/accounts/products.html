{%  extends 'accounts/main.html' %}

{% block content %}

		<br>
        <style>
            th {
              background-color: coral;
                text-decoration-color: blue;
            }
        </style>
		<div class="row">
			<div class="col-md">
				<div class="card bg-dark card-body text-white">
					<h5 >Products</h5>
				</div>
				<div class="card   card-body">
					<table class="table">
						<tr>
							<th>Product</th>
							<th>Category</th>
							<th>Price</th>
						</tr>
                        {% for i in products %}
                            <tr>
                                <td> {{i.name}}</td>
                                <td>{{i.category}}</td>
                                <td> {{i.price}}</td>
                            </tr>
                        {% endfor %}



					</table>
				</div>
			</div>

		</div>

{% endblock content %}
